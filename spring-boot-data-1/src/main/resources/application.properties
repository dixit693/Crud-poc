spring.application.name=spring-boot-data-1
spring.datasource.name = test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/dixit
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
#multipart configuration
# enabling multipart uploads
spring.servlet.multipart.enabled=true
# maximum file size 
spring.servlet.multipart.max-file-size = 300MB
# threshold after which files are wirtten
spring.servlet.multipart.file-size-threshold = 10KB

